- uses: Platane/snk@v3
  with:
    # GitHub имя пользователя для чтения графа вклада (обязательно)
    github_user_name: del4k1

    # Список файлов для генерации.
    # По одному файлу на строку. Каждый вывод можно настроить с помощью параметров в виде строки запроса.
    #
    #  Поддерживаемые параметры:
    #  - palette:     Набор цветов, один из [github, github-dark, github-light]
    #  - color_snake: Цвет змейки
    #  - color_dots:  Список цветов точек через запятую.
    #                 Первый цвет - 0 вклад, затем цвета идут от низкого вклада к высшему.
    #                 Ожидается ровно 5 цветов.
    outputs: |
      dist/github-snake.svg
      dist/github-snake-dark.svg?palette=github-dark
      dist/ocean.gif?color_snake=orange&color_dots=#bfd6f6,#8dbdff,#64a1f4,#4b91f1,#3c7dd9
